<div class="row">
  <section class="col-sm-6 col-sm-offset-3 container-fluid login">
    <div class="row header">
      <h2 class="col-xs-4" ng-bind="registration ? 'Register' : 'Login'"></h2>

      <div class="col-xs-8 text-right">
        <a href ng-click="switch()">
          {{registration ? 'Log into your account' : 'Get an account'}}
          <i class="fa fa-chevron-right"></i>
        </a>
      </div>
    </div>

    <form class="row" novalidate ng-submit="submit()">
      <fieldset class="col-md-12">
        <input type="email" class="form-control" placeholder="email" ng-model="form.email">
        <i class="fa fa-2x fa-at"></i>
      </fieldset>

      <fieldset class="col-md-12">
        <input type="password" class="form-control" placeholder="password" ng-model="form.password">
        <i class="fa fa-2x fa-lock"></i>
      </fieldset>

      <fieldset class="col-md-12" ng-show="registration">
        <input type="password" class="form-control" placeholder="password confirmation"
          ng-model="form.password_confirmation">
        <i class="fa fa-2x fa-bullseye"></i>
      </fieldset>

      <fieldset class="col-md-12">
        <input type="submit" class="btn pull-right" ng-attr-value="{{registration ? 'Register' : 'Login'}}">
      </fieldset>
    </form>
  </section>
</div>
