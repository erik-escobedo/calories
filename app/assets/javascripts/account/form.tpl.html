<div class="container-fluid">
  <h3 class="col-md">New User</h3>

  <form class="users row">
    <fieldset class="col-xs-12">
      <label>E-mail</label>
      <input type="email" class="form-control" ng-model="user.email">
    </fieldset>

    <fieldset class="col-xs-6">
      <label>Password</label>
      <input type="password" class="form-control" ng-model="user.password">
    </fieldset>

    <fieldset class="col-xs-6">
      <label>Password confirmation</label>
      <input type="password" class="form-control" ng-model="user.password_confirmation">
    </fieldset>

    <fieldset class="buttons col-xs-12 text-right">
      <a class="btn" ng-click="cancel()">Cancel</a>
      <a class="btn" ng-click="submit()">Save</a>
    </fieldset>
  </form>
</div>
